<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullAssets | Full Stack</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen font-sans">
    <div class="max-w-4xl mx-auto py-12 px-6">
        <header class="flex justify-between items-center mb-12 border-b border-slate-800 pb-6">
            <h1 class="text-4xl font-black tracking-tighter text-blue-500 uppercase">Bull<span class="text-white">Assets</span></h1>
            <span class="bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full text-sm font-bold border border-blue-500/20">Python Full Stack</span>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <section class="md:col-span-1">
                <form action="/add" method="post" class="bg-slate-900 border border-slate-800 p-6 rounded-2xl shadow-xl text-white">
                    <h2 class="text-lg font-bold mb-4">Novo Ativo</h2>
                    <label class="block text-xs uppercase text-slate-500 font-bold mb-1">Nome</label>
                    <input type="text" name="nome" required class="w-full mb-4 p-3 rounded-lg bg-slate-800 border border-slate-700 focus:border-blue-500 focus:outline-none">
                    <label class="block text-xs uppercase text-slate-500 font-bold mb-1">Categoria</label>
                    <input type="text" name="categoria" required class="w-full mb-6 p-3 rounded-lg bg-slate-800 border border-slate-700 focus:border-blue-500 focus:outline-none">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 font-black py-3 rounded-lg transition-all uppercase tracking-widest">Cadastrar</button>
                </form>
            </section>

            <section class="md:col-span-2">
                <div class="bg-slate-900 border border-slate-800 rounded-2xl shadow-xl overflow-hidden text-white">
                    <table class="w-full text-left border-collapse">
    <thead class="bg-slate-800/50">
        <tr>
            <th class="p-4 text-xs uppercase text-slate-400 font-bold">Ativo</th>
            <th class="p-4 text-xs uppercase text-slate-400 font-bold">Categoria</th>
            <th class="p-4 text-xs uppercase text-slate-400 font-bold">Status</th>
            <th class="p-4 text-xs uppercase text-slate-400 font-bold text-center">Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for ativo in ativos %}
        <tr class="border-t border-slate-800 hover:bg-slate-800/30 transition-all">
            <td class="p-4 font-semibold text-blue-100">{{ ativo.nome }}</td>
            <td class="p-4 text-slate-400 italic">{{ ativo.categoria }}</td>
            <td class="p-4 text-xs font-bold uppercase"><span class="bg-emerald-500/10 text-emerald-400 px-2 py-1 rounded border border-emerald-500/20">{{ ativo.status }}</span></td>
            <td class="p-4 text-center">
                <a href="/delete/{{ ativo.id }}" class="text-red-500 hover:text-red-400 font-bold text-sm transition-colors decoration-none">Remover</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
